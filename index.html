<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickRaffle | Undian Instan 30 Detik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop { animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        /* Gaya khusus untuk angka countdown yang berdetak */
        .ticking {
            animation: pulse-fast 1s infinite;
        }
        @keyframes pulse-fast {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4 font-sans">

    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-lg border border-slate-200">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-indigo-600 tracking-tight">ðŸŽ¯ QuickRaffle</h1>
            <p class="text-slate-500 text-sm mt-1">Cepat, Adil, & Tanpa Login</p>
        </div>
        
        <div id="inputSection">
            <label class="block text-sm font-semibold text-slate-700 mb-2">Daftar Peserta (Pisahkan dengan baris baru)</label>
            <textarea id="listInput" rows="6" 
                class="w-full p-4 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all bg-slate-50 text-slate-700 placeholder:text-slate-400"
                placeholder="Masukkan nama pemenang di sini...&#10;Contoh:&#10;Andi Hermawan&#10;Siti Aminah&#10;Budi Cahyono"></textarea>
            
            <button id="drawBtn" onclick="startRaffle()" 
                class="w-full mt-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl transition-all shadow-lg active:scale-95 flex items-center justify-center gap-2">
                <span>MULAI UNDIAN</span>
            </button>
        </div>

        <div id="countdownContainer" class="hidden py-10 text-center">
            <p class="text-slate-500 font-medium mb-4 uppercase tracking-widest">Mengacak Nama...</p>
            <div id="countdownNumber" class="text-8xl font-black text-indigo-600 ticking">30</div>
            <p class="mt-6 text-slate-400 italic text-sm">Harap tunggu sebentar...</p>
        </div>

        <div id="resultContainer" class="hidden py-8 text-center animate-pop">
            <div class="inline-block p-4 rounded-full bg-green-100 text-green-600 mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <p class="text-slate-500 font-medium mb-1">Selamat kepada:</p>
            <h2 id="winnerName" class="text-4xl font-black text-slate-900 mb-8 break-words px-4"></h2>
            
            <button onclick="resetRaffle()" 
                class="text-indigo-600 font-semibold hover:underline decoration-2 underline-offset-4">
                Coba Undi Lagi
            </button>
        </div>
    </div>

    <script>
        let countdownTimer;

        function startRaffle() {
            const inputElement = document.getElementById('listInput');
            const names = inputElement.value.split('\n')
                            .map(name => name.trim())
                            .filter(name => name !== "");
            
            if (names.length < 2) {
                alert("Mohon masukkan minimal 2 nama untuk diundi!");
                return;
            }

            // UI Transitions
            document.getElementById('inputSection').classList.add('hidden');
            document.getElementById('countdownContainer').classList.remove('hidden');

            let timeLeft = 30; // 30 Detik sesuai permintaan
            const countdownNumber = document.getElementById('countdownNumber');

            countdownTimer = setInterval(() => {
                timeLeft--;
                countdownNumber.innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                    showWinner(names);
                }
            }, 1000);
        }

        function showWinner(names) {
            const randomIndex = Math.floor(Math.random() * names.length);
            const winner = names[randomIndex];

            document.getElementById('countdownContainer').classList.add('hidden');
            const resultContainer = document.getElementById('resultContainer');
            const winnerName = document.getElementById('winnerName');

            winnerName.innerText = winner;
            resultContainer.classList.remove('hidden');
        }

        function resetRaffle() {
            document.getElementById('resultContainer').classList.add('hidden');
            document.getElementById('inputSection').classList.remove('hidden');
            document.getElementById('countdownNumber').innerText = "30";
        }
    </script>
</body>
</html>
